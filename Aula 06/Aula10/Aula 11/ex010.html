<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        /* Estilo para o botão */
        #btnVerificar {
            background-color: rgb(10, 157, 10); /* Define a cor de fundo para verde */
            color: white; /* Define a cor do texto para branco */
            border: none; /* Remove a borda do botão */
            padding: 10px 20px; /* Adiciona um padding interno ao botão */
            cursor: pointer; /* Muda o cursor para o estilo de mão quando passar por cima do botão */
        }
    </style>
</head>
<body>
    <h1>
        Sistema de Multas
    </h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res"></div>
   <script>

       function calcular() {
            var txtv = window.document.querySelector(`input#txtvel`)
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} KM/h </strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p> Voce está <strong>MULTADO</strong> por excesso de velocidade! <strong>Limite de Velocidade é 60 KM/h</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
   </script>
</body>
</html>
