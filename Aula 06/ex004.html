<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Letras do Nome!</title>
    <style>
        body {
        font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln (`Olá, <strong> ${nome}! Seu nome tem ${nome.length} letras.`)
        document.writeln (`Seu nome maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write (`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        
    </script>
</body>
</html>
